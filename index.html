<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de validação</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="form">
    <div class="instruction">
      <h1 class="headline">FICOU COM DÚVIDA?<br>MANDE-NOS UMA MENSAGEM!</h1>
      <p class="instruction-text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>
    <div class="info-box">
      <div class="card">
        <ul class="personal-info">
          <li>
            <input class="field" type="text" placeholder="Nome completo *">
            <p class="mandatory">campo obrigatório</p>
          </li>
          <li>
            <input class="field" type="email" placeholder="Email *">
            <p class="mandatory">campo obrigatório</p>
          </li>
          <li>
            <input class="field" type="tel" placeholder="Telefone *">
            <p class="mandatory">campo obrigatório</p>
          </li>
          <li>
            <textarea class="field message" rows="6" placeholder="Mensagem *"></textarea>
            <p class="mandatory">campo obrigatório</p>
          </li>
        </ul>
        <p class="mandatory-legend">*campos obrigatórios</p>
        <button class="btn-send">Enviar</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
